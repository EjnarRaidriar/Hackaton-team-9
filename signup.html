<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/pages/signup.css" />

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="./images/favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./images/favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="./images/favicons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta
      name="msapplication-config"
      content="./images/favicons/browserconfig.xml"
    />
    <meta name="theme-color" content="#ffffff" />

    <title>Travely | Sign-up</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header" class="header">
      <div class="container">
        <nav class="nav">
          <a class="logo" href="index.html">
            <img
              class="logo-img"
              src="./images/favicons/android-chrome-192x192.png"
              alt="Travely"
            />
            <h1 class="logo-title">Travely</h1>
          </a>
          <ul class="nav-list">
            <li class="nav-list-item">
              <a href="index.html" class="nav-list-link">Home</a>
            </li>
            <li class="nav-list-item">
              <a href="map.html" class="nav-list-link">Map</a>
            </li>
            <li class="nav-list-item">
              <a href="contact.html" class="nav-list-link">Contact</a>
            </li>
            <li class="nav-list-item">
              <a href="about.html" class="nav-list-link">About</a>
            </li>
            <li class="nav-list-item">
              <a href="login.html" class="nav-list-link">Log-in</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- login -->
    <section class="section section-primary">
      <div class="container">
        <h2 class="section-title section-title-secondary">Sign-up</h2>

        <div class="login-container">
          <form class="login-form">
            <div class="login-input">
              <label class="login-input-name" for="name">Name: </label><br />
              <input type="text" id="login-name" name="login-name" /><br />
            </div>

            <div class="login-input">
              <label class="login-input-password" for="password">
                Password: </label
              ><br />
              <input
                type="password"
                id="login-password"
                name="login-password"
              />
            </div>

            <p class="login-register-text">
              Already a member?
              <a class="login-register-link" href="login.html">Log-in </a
              >right now!
            </p>

            <input class="login-submit" type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer id="footer" class="footer">
      <div class="container">
        <hr class="footer-line" />
        <p class="footer-text">
          Copyright <span class="text-highlight">&copy;</span> 2022
        </p>
      </div>
    </footer>

    <script src="./js/main.js"></script>
  </body>
</html>
